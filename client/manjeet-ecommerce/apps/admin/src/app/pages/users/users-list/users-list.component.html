<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="List of all users">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-start">
            <p-button label="New" icon="pi pi-plus"
              styleClass="p-button-success" routerLink="new"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="loading">
      <p *ngIf="isLoading && !isError">Loading...</p>
      <p *ngIf="!isLoading && isError">An error occured while fetching
        users</p>
    </div>

    <div class="p-grid" *ngIf="!isLoading && !isError">
      <div class="p-col-12">
        <p-table [value]="users" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">User's Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Email</th>
              <th>Is Admin</th>
              <th>Country</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>
                <p-tag *ngIf="user.isAdmin" styleClass="mr-0" icon="pi pi-check" severity="success" [rounded]="true"></p-tag>
                <p-tag *ngIf="!user.isAdmin" styleClass="mr-0" icon="pi pi-times" severity="danger" [rounded]="true"></p-tag>
              </td>
              <td>{{ getCountryName(user.address?.country) }}</td>
              <td>
                <p-button icon="pi pi-trash"
                  styleClass="p-button-danger mr-2"
                  (click)="onDeleteUser(user._id, user)"></p-button>
                <p-button icon="pi pi-pencil"
                  styleClass="p-button-error" (onClick)="onUpdateUser(user._id)"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <div class="loading">
      <p *ngIf="isLoadingDelete && !isError">Deleting...</p>
    </div>
  </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
