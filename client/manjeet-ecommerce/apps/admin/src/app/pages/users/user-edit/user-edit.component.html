<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Edit User' : 'Add new user'"
    [subheader]="editMode ?
    'You can edit user data here': 'You can add new user here'">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <div class="p-grid mb-5">
        <div class="p-col-12">
          <p-toolbar>
            <div class="p-toolbar-group-left"></div>
            <div class="p-toolbar-group-right">
              <p-button [label]="editMode ? 'Update' : 'Create'" icon="pi
                pi-plus"
                styleClass="p-button-primary mr-2" type="submit"></p-button>
              <p-button label="Cancel" icon="pi pi-arrow-circle-left"
                styleClass="p-button-secondary" routerLink="/users"></p-button>
            </div>
          </p-toolbar>
        </div>
      </div>

      <div class="grid" *ngIf="!isLoading">
        <div class="col-12">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text"
                class="text-base text-color surface-overlay p-2 border-1
                border-solid surface-border border-round appearance-none
                outline-none focus:border-primary w-full">
              <small *ngIf="(f['name'].hasError('required') &&
                f['name'].touched) || f['name'].hasError('required') &&
                submitted"
                class="p-error">Name is required</small>
            </div>
            <div class="field col">
              <label for="email">Email</label>
              <input formControlName="email" id="email" type="text"
                class="text-base text-color surface-overlay p-2 border-1
                border-solid surface-border border-round appearance-none
                outline-none focus:border-primary w-full ng-invalid ng-dirty">
              <small *ngIf="(f['email'].hasError('required') &&
                f['email'].touched) || f['email'].hasError('required') &&
                submitted"
                class="p-error">Email is required</small>
            </div>
            <div class="field col">
              <label for="password">Password</label>
              <input formControlName="password" id="password" type="text"
                class="text-base text-color surface-overlay p-2 border-1
                border-solid surface-border border-round appearance-none
                outline-none focus:border-primary w-full ng-invalid ng-dirty">
              <small *ngIf="(f['password'].hasError('required') &&
                f['password'].touched) || f['password'].hasError('required') &&
                submitted"
                class="p-error">Password is required</small>
            </div>
          </div>

          <div class="formgrid grid">
            <div class="field col-4">
              <label for="phone">Phone</label>
              <p-inputMask mask="(999) 999-9999" styleClass="w-full" formControlName="phone"
                mode="decimal" inputId="phone"
                id="phone" class="block"></p-inputMask>
              <small *ngIf="(f['phone'].hasError('required') &&
                f['phone'].touched) ||
                f['phone'].hasError('required') &&
                submitted"
                class="p-error">Phone is required</small>
            </div>
            <div class="field col-4">
              <label for="isAdmin">Is Admin</label>
              <p-inputSwitch formControlName="isAdmin" class="block"></p-inputSwitch>
            </div>
          </div>

          <div class="formgrid grid">
              <div class="field col">
                <label for="street">Street</label>
                <input formControlName="street" id="street" type="text"
                  class="text-base text-color surface-overlay p-2 border-1
                  border-solid surface-border border-round appearance-none
                  outline-none focus:border-primary w-full ng-invalid ng-dirty">
                <small *ngIf="(f['street'].hasError('required') &&
                  f['street'].touched) ||
                  f['street'].hasError('required') &&
                  submitted"
                  class="p-error">Street is required</small>
              </div>
              <div class="field col">
                <label for="apartment">Apartment</label>
                <input formControlName="apartment" id="apartment" type="text"
                  class="text-base text-color surface-overlay p-2 border-1
                  border-solid surface-border border-round appearance-none
                  outline-none focus:border-primary w-full ng-invalid ng-dirty">
              </div>
              <div class="field col">
                <label for="zip">Zip Code</label>
                <input formControlName="zip" id="zip" type="text"
                  class="text-base text-color surface-overlay p-2 border-1
                  border-solid surface-border border-round appearance-none
                  outline-none focus:border-primary w-full ng-invalid ng-dirty">
              </div>
            </div>

            <div class="formgrid grid">
              <div class="field col-4">
                <label for="city">City</label>
                <input formControlName="city" id="city" type="text"
                  class="text-base text-color surface-overlay p-2 border-1
                  border-solid surface-border border-round appearance-none
                  outline-none focus:border-primary w-full ng-invalid ng-dirty">
              </div>
              <div class="field col-4">
                <label for="country">Country</label>
                <p-dropdown class="block" styleClass="w-full"
                  [options]="countries" formControlName="country"
                  optionLabel="name" optionValue="_id" [filter]="true"
                  filterBy="name" [showClear]="true" placeholder="Select a
                  country"></p-dropdown>
                <small *ngIf="(f['country'].hasError('required') &&
                  f['country'].touched) || f['country'].hasError('required') &&
                  submitted"
                  class="p-error">Please select a country</small>
              </div>
            </div>

        </div>
      </div>
    </form>
    <div class="loading">
      <p *ngIf="isLoading && !isError">Loading...</p>
      <p *ngIf="!isLoading && isError">An error occured while adding
        category</p>
    </div>
  </p-card>
</div>
