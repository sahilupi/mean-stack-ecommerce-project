<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Edit Category' : 'Add Category'"
    [subheader]="editMode ? 'You can edit category here':
    'You can add new category here'">
    <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
      <div class="p-grid mb-5">
        <div class="p-col-12">
          <p-toolbar>
            <div class="p-toolbar-group-left"></div>
            <div class="p-toolbar-group-right">
              <p-button [label]="editMode ? 'Update' : 'Create'" icon="pi
                pi-plus"
                styleClass="p-button-primary mr-2" type="submit"></p-button>
              <p-button label="Cancel" icon="pi pi-arrow-circle-left"
                styleClass="p-button-secondary" routerLink="/categories"></p-button>
            </div>
          </p-toolbar>
        </div>
      </div>

      <div class="grid">
        <div class="col-12">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text"
                class="text-base text-color surface-overlay p-2 border-1
                border-solid surface-border border-round appearance-none
                outline-none focus:border-primary w-full">
              <small *ngIf="(f['name'].hasError('required') &&
                f['name'].touched) || f['name'].hasError('required') && submit"
                class="p-error">Name is required</small>
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input formControlName="icon" id="icon" type="text"
                class="text-base text-color surface-overlay p-2 border-1
                border-solid surface-border border-round appearance-none
                outline-none focus:border-primary w-full ng-invalid ng-dirty">
              <small *ngIf="(f['icon'].hasError('required') &&
                f['icon'].touched) || f['icon'].hasError('required') && submit"
                class="p-error">Icon is required</small>
            </div>
            <div class="field col">
              <label for="color">Color</label>
              <p-colorPicker class="block" id="color" formControlName="color"></p-colorPicker>
            </div>
          </div>
        </div>
      </div>
    </form>
  </p-card>
</div>

<div class="loading">
  <p *ngIf="isLoading && !isError">Loading...</p>
  <p *ngIf="!isLoading && isError">An error occured while adding
    category</p>
</div>
