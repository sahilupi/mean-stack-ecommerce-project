<div class="categories-banner">
  <h3>Categories</h3>
  <div class="grid" *ngIf="isLoading">
    <div class="col-2" *ngFor="let category of ['', '', '', '', '', ''],">
      <div class="">
        <p-skeleton height="6rem" width="11rem" borderRadius="16px" styleClass="mr-2 mb-1"></p-skeleton>
      </div>
    </div>
  </div>
  <div class="grid" *ngIf="!isLoading">
    <div class="col-2" *ngFor="let category of categories">
      <div class="category" [ngStyle]="{backgroundColor: category.color}" [routerLink]="'/products/category/'+category._id">
        <div class="category-icon">
          <i class="pi pi-{{ category.icon }}"></i>
        </div>
        <div class="category-name">
          {{ category.name }}
        </div>
      </div>
    </div>
  </div>
</div>
