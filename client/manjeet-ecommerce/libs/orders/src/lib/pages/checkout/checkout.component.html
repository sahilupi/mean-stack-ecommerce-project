<div class="checkout-page">
  <div>
    <p-button label="Back to cart" icon="pi pi-arrow-left" (onClick)="backToCart()"></p-button>
  </div>
  <div class="grid checkout-form">
    <div class="col-8">
      <form [formGroup]="checkoutFormGroup">
        <div class="fluid formgrid grid">
          <div class="field col-4">
            <label for="name">Name</label>
            <input formControlName="name" id="name" type="text" pInputText class="block w-full" />
            <small *ngIf="f['name'].invalid && isSubmitted" class="p-error"
              >Name is required</small
            >
          </div>
          <div class="field col-4">
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="text" pInputText class="block w-full" />
            <small *ngIf="f['email'].invalid && isSubmitted" class="p-error"
              ><span *ngIf="f['email'].hasError('required')">email is required</span>
              <span *ngIf="f['email'].hasError('email')">email is invalid</span></small
            >
          </div>
          <div class="field col-4">
            <label for="color">Phone</label><br />
            <p-inputMask
              mask="(999) 999-9999"
              formControlName="phone"
              placeholder="(999) 999-9999"
              styleClass="w-full"
            ></p-inputMask>
            <small *ngIf="f['phone'].invalid && isSubmitted" class="p-error"
              >phone is required</small
            >
          </div>
        </div>
        <div class="fluid formgrid grid">
          <div class="field col-4">
            <label for="street">Street</label>
            <input formControlName="street" id="street" type="text" pInputText class="block w-full" />
            <small *ngIf="f['street'].invalid && isSubmitted" class="p-error"
              >Street is required</small
            >
          </div>
          <div class="field col-4">
            <label for="street">Apartment</label>
            <input formControlName="apartment" id="apartment" type="text" pInputText class="block w-full" />
            <small *ngIf="f['apartment'].invalid && isSubmitted" class="p-error"
              >Apartment is required</small
            >
          </div>
          <div class="field col-4">
            <label for="street">Zip Code</label>
            <input formControlName="zip" id="zip" type="text" pInputText class="block w-full" />
            <small *ngIf="f['zip'].invalid && isSubmitted" class="p-error"
              >Zip is required</small>
          </div>
          <div class="field col-4">
            <label for="city">City</label>
            <input formControlName="city" id="city" type="text" pInputText class="block w-full" />
            <small *ngIf="f['city'].invalid && isSubmitted" class="p-error">City is required</small>
          </div>
          <div class="field col-4">
            <label for="country">Country</label><br />
            <p-dropdown
              [options]="countries"
              formControlName="country"
              optionLabel="name"
              optionValue="_id"
              [filter]="true"
              filterBy="name"
              [showClear]="true"
              placeholder="Select a Country"
              class="block" styleClass="w-full"
            ></p-dropdown>
            <small *ngIf="f['country'].invalid && isSubmitted" class="p-error"
              >Country is required</small
            >
          </div>
        </div>
      </form>
    </div>
    <div class="col-4">
      <orders-order-summary></orders-order-summary>
      <div class="checkout-button">
         <span class="p-error">{{ serverErrMsg }}</span>
        <p-button label="Place-Order" [loading]="isLoading" (onClick)="createOrderSession()"></p-button>
      </div>
    </div>
  </div>
</div>
