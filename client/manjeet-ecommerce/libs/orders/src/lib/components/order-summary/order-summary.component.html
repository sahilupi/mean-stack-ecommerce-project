<div class="order-summary">
  <h3>Order Summary</h3>
  <div class="summary-price">
    <span>Items Price</span>
    <span *ngIf="!isLoading">{{ totalPrice | currency: currency }}</span>
    <i *ngIf="isLoading" class="pi pi-spin pi-spinner"></i>
  </div>
  <div class="summary-price">
    <span>Packing & Shipping</span>
    <span class="free">Free</span>
  </div>
  <div class="to-checkout">
    <div class="summary-price">
      <span>Total Price</span>
      <span *ngIf="!isLoading">{{ totalPrice | currency: currency }}</span>
      <i *ngIf="isLoading" class="pi pi-spin pi-spinner"></i>
    </div>
    <div class="checkout-button" *ngIf="!isCheckout">
      <p-button label="Checkout" [loading]="isLoading" (onClick)="onCheckOut()"></p-button>
    </div>
  </div>
</div>
